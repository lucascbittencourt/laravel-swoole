name: Tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pgsql, pdo_pgsql, bcmath, intl, gd, exif, openswoole
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: composer install -n --prefer-dist

      - name: Prepare Laravel Application
        run: |
           cp .env.ci .env
           php artisan key:generate

      - name: Execute tests
        run: php artisan test
